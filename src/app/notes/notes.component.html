
<div>
  <form>
    
    <div class="form-group col-md-10">
        <label class="control-label col-sm-2">Sujbect:</label>
        
        <textarea id="subject"  class="form-control" rows="5" maxlength="255" required [(ngModel)]="note.subject" name="subject" #subject="ngModel"></textarea>
        <div *ngIf="subject.errors ">
                <div [hidden]="!subject.errors.required">
                    <p style="color:red;">Subject field cannot be empty</p>
                </div>
        </div>
    </div>

    <div class="form-group col-md-10">
        <label  class="control-label col-sm-2">Note Body:</label>
        <textarea id="note" class="form-control" rows="10" maxlength="1024" required [(ngModel)]="note.note" name="body" #note="ngModel"></textarea>
        <div *ngIf="note.errors ">
                <div [hidden]="!note.errors.required">
                    <p style="color:red;">Notes body field Cannot be blank</p>
                </div>
        </div>
    </div>

    <div class="form-group col-sm-10">
        <button (click)="add(subject.value, note.value);">
        Add New Note
        </button>
    </div>
    <div class="form-group col-sm-10">
        <button (click)="getNotes();">
        Get All Notes
        </button>
    </div>
  </form>
</div>


<table align="center"  style="width:60%" class="table table-striped table-bordered table-condensed" *ngIf="notes.length > 0">
        <thead>
        <tr>
          <th>Id</th>
          <th>User</th>
          <th>Subject</th>
          <th>Note</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor="let note of notes">
            <td width="5%" align="left"><div>{{note.noteId.trim()}}</div></td>
            <td width="5%" align="left"><div>{{note.user.trim()}}</div></td>
            <td width="10%" align="left"><div class="detail">{{note.subject.substr(1, 50)}}..</div></td>
            <td width="30%" align="left"><div>{{note.note.substr(1, 75)}}..</div></td>
        </tr>
    </tbody>
</table>
